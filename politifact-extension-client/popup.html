<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>FactNotify Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="lib/CryptoJS v3.1.2/rollups/hmac-sha256.js"></script>
    <script src="lib/CryptoJS v3.1.2/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="keys.js"></script>
    <script type="text/javascript" src="js/authhandler.js"></script>

  </head>
  <body>
    <p>Click the "open live stream" button to open a live stream of the event.</p>
	<p>You can open the live stream again later by clicking the FactPopUp icon next to your address bar and then clicking the "open live stream" button.</p>
    <!--<input type="button" id="register" value="Register">-->
    <img id="submit-load" src="ajax-loader.gif" hidden />
    <img id="image-result" hidden />
    <h1 id="success" hidden>Success!</h1>
    <input type="button" id="openStream" value="Open live stream" />
    <input type="button" id="stop" value="Stop notifications" />
    <input type="button" id="start" value="Start notifications" hidden/>
  </body>
</html>
